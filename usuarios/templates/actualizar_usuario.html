<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h2>Actualizar Usuario</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br>
        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required><br>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'listar_usuarios' %}">Volver a la lista de usuarios</a>
</body>
</html>
