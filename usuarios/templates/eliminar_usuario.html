<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h2 {
            color: #d9534f; /* Rojo para destacar el mensaje */
        }
        p {
            font-size: 16px;
            color: #333;
        }
        button {
            background-color: #d9534f; /* Botón rojo */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Eliminar Usuario</h2>
        <p>¿Estás seguro de que deseas eliminar al usuario <strong>"{{ usuario.username }}"</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'listar_usuarios' %}">Cancelar</a>
        </form>
    </div>
</body>
</html>
