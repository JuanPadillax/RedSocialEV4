<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Publicación</title>
</head>
<body>
    <h2>¿Estás seguro de que deseas eliminar esta publicación?</h2>
    <p>{{ publicacion.texto }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_publicaciones' %}">Cancelar</a>
</body>
</html>
