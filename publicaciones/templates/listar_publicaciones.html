<table>
    <tr>
        <th>Usuario</th>
        <th>Destino</th>
        <th>Texto</th>
        <th>Fecha</th>
    </tr>
    {% for p in publi %}
    <tr>
        <td>{{ p.usuario.username }}</td>
        <td>{{ p.destino.ciudad }}, {{ p.destino.pais }}</td>
        <td>{{ p.texto }}</td>
        <td>{{ p.fecha }}</td>
        <td>  
            <a href="{% url 'actualizar_publicacion' p.id %}">Actualizar</a>
            <a href="{% url 'eliminar_publicacion' p.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'crear_publicacion' %}">Publicar algo</a>
<a href="{% url 'listar_destinos' %}">Ver destinos</a>

{% endif %}
