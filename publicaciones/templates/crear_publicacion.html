<form method="POST">
    {% csrf_token %} 
    <label for="usuario">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br><br>  

    <label for="titulo">Director:</label>
    <input type="text" id="director" name="director" required><br><br>  

    <label for="titulo">Año de lanzamiento:</label>
    <input type="number" id="año_lanzamiento" name="año_lanzamiento" required min="1900" max="2024"><br><br> 

    <label for="titulo">Género:</label>
    <input type="text" id="genero" name="genero" required><br><br>      
    
    <button type="submit">Crear Pelicula</button>
    
    
</form>
