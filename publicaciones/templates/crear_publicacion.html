<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Publicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        textarea, select, button {
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crear Publicación</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="destino">Selecciona un destino:</label>
            <select name="destino" id="destino" required>
                {% for destino in destinos %}
                    <option value="{{ destino.id }}">{{ destino.ciudad }}, {{ destino.pais }}</option>
                {% endfor %}
            </select>
            <label for="texto">Texto:</label>
            <textarea name="texto" id="texto" rows="5" placeholder="Escribe tu publicación aquí..." required></textarea>
            <button type="submit">Crear Publicación</button>
        </form>
        <a href="{% url 'listar_publicaciones' %}">Volver a la lista</a>
    </div>
</body>
</html>
