<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Destino</title>
</head>
<body>
    <h2>Actualizar Destino</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="{{ destino.pais }}" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="{{ destino.ciudad }}" required><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ destino.descripcion }}</textarea><br>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Volver a la lista de destinos</a>
</body>
</html>
